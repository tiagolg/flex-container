<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex direction</title>
    <link rel="stylesheet" href="direction.css">
</head>
<body>
    <h1>flex-diretion:row</h1>
    <section class="container row">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</section>
<h1>flex-diretion:row-reverse</h1>
    <section class="container row-reverse">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</section>
<h1>flex-diretion:column</h1>
    <section class="container column">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</section>
<h1>flex-diretion:column-reverse</h1>
    <section class="container column-reverse">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</section>
</body>
</html>
