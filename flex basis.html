<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex basis</title>
    <link rel="stylesheet" href="flex basis.css">
</head>
<body>
    <h1>flex-basis : auto</h1>
    <section class="container">
    <div class= "item basis-auto">palavra 1</div>
    <div class= "item basis-auto">2</div>
    <div class= "item basis-auto-grow">3</div>
    <div class= "item basis-auto-widht" >4</div>
    <div class= "item basis-auto-grow-0">5</div>
    </section>

    <h1>flex-basis : auto</h1>
    <section class="container overlay">
    <div class= "item basis-auto">palavra 1</div>
    <div class= "item basis-auto">2</div>
    <div class= "item basis-auto-grow">3</div>
    <div class= "item basis-auto-widht" >4</div>
    <div class= "item basis-auto-grow-0">5</div>
    </section>
</body>
</html>
